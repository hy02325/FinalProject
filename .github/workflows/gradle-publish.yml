name: Deploy to Ubuntu Server

on:
  push:
    branches:
      - main  # main 브랜치에 푸시될 때 트리거

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. 코드 체크아웃
    - name: Checkout repository
      uses: actions/checkout@v2

    # 2. JDK 17 설정
    - name: Set up JDK 17
      uses: actions/setup-java@v1
      with:
        java-version: '17'

    # 3. gradlew 실행 권한 부여
    - name: Set gradlew permissions
      run: chmod +x ./gradlew

    # 4. Gradle 빌드 (WAR 생성)
    - name: Build with Gradle
      run: ./gradlew clean build -x test

    # 5. SSH 키 설정
    - name: Set SSH key permissions
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SERVER_SSH_KEY }}" > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519

    # 6. SSH 에이전트 시작
    - name: Add SSH key
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

    # 7. 서버 known_hosts 추가
    - name: Add known_hosts
      run: |
        ssh-keyscan -t ed25519 3.26.223.215 >> ~/.ssh/known_hosts

    # 8. EC2 서버에 WAR 배포
    - name: Deploy WAR to EC2
      run: |
        rsync -avz -e "ssh -o StrictHostKeyChecking=no" build/libs/*.war ubuntu@3.26.223.215:/home/ubuntu/app

    # 9. EC2에서 Spring Boot 애플리케이션 재실행
    - name: Restart Spring Boot App
      run: |
        ssh -i ~/.ssh/id_ed25519 ubuntu@3.26.223.215 << 'EOF'
          pkill -f 'java -jar' || true
          cd /home/ubuntu/app
          WAR_FILE=$(ls -t *.war | head -n 1)
          nohup java -jar "$WAR_FILE" > app.log 2>&1 &
        EOF
